<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmonitor - Crea cuenta</title>
    <link rel="stylesheet" href="../../src/app/css/registro.css">
    <link rel="stylesheet" href="../../src/app/css/header.css">
    <link rel="stylesheet" href="../../src/app/css/footer.css">
</head>
<body>
<main>
    <div class="container">
        <section class="register-section">
            <h1>Crea cuenta</h1>
            <form class="register-form" action="#" method="post" onsubmit="return validateForm()">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="privacidad.html" target="_blank">términos y política de privacidad</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>

                <div class="register-options">
                    <a href="../html/login.html">Ya tengo una cuenta</a>
                </div>
                <div class="navigation">
                    <button type="button" onclick="location.href='index.html'">Volver a Sensores</button>
                </div>
            </form>
        </section>
    </div>
</main>
<script src="../../src/app/js/registro.js"></script>
</body>
</html>
