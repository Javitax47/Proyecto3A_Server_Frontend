<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="stylesheet" href="../../src/app/css/styles.css">
</head>
<body>
<h1>Datos de Sensores</h1>
<div class="container">
    <h1>Monitor de Ozono y Temperatura</h1>

    <div class="sensor">
        <h2><span id="indicador-deteccion-ozono-izq"></span> Sensor de Ozono <span id="indicador-deteccion-ozono-der"></span></h2>
        <p><strong>Valor actual:</strong> <span id="ozone-value">0</span> ppm</p>
        <p><strong>Última medición:</strong> <span id="ozone-last-updated">--/--/----, --:--:--</span></p>
    </div>

    <div class="sensor">
        <h2><span id="indicador-deteccion-temp-izq"></span> Sensor de Temperatura <span id="indicador-deteccion-temp-der"></span></h2>
        <p><strong>Valor actual:</strong> <span id="temperature-value">0</span> °C</p>
        <p><strong>Última medición:</strong> <span id="temperature-last-updated">--/--/----, --:--:--</span></p>
    </div>
</div>
<script src="../../src/app/js/api.js"></script>

<!-- Footer importado dinámicamente -->
<script>
    fetch('../assets/includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
        });
</script>
</body>
</html>
