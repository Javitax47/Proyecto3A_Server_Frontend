<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AirMonitor</title>
    <link rel="stylesheet" href="../../src/app/css/styles.css">
</head>
<body>
    <header class="header header-solid">
        <div class="header-left">
            <div class="logo">
                <a href="index.html">
                    <img src="../../src/app/img/logotipo2.svg" alt="AirMonitor Logo">
                </a>
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="air-quality.html">Conoce el Aire</a></li>
                    <li><a href="visualizer.html">Mapa</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </header>    
    
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contacta con nuestro equipo</h2>
            <form action="#" method="POST">
                <label for="name">Tu nombre</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Tu correo</label>
                <input type="email" id="email" name="email" required>
                
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" required>
                
                <label for="subject">Asunto</label>
                <textarea id="subject" name="subject" rows="4" required></textarea>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="section-divider"></div>
        <p>©2023 Airmonitor</p>
        <nav>
            <a href="privacy-policy.html">Política de Privacidad</a> |
            <a href="terms-and-conditions.html">Términos y Condiciones</a> |
            <a href="./contact.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
