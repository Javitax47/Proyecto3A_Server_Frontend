<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../src/app/css/styles.css">
</head>
<body>
    <!-- Header reutilizado -->
    <header class="header header-solid">
        <div class="header-left">
            <div class="logo">
                <a href="index.html">
                    <img src="../../src/app/img/logotipo2.svg" alt="AirMonitor Logo">
                </a>
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="air-quality.html">Conoce el Aire</a></li>
                    <li><a href="visualizer.html">Mapa</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="contact-container">
        <h1>Recupera tu contraseña</h1>
        <form class="reset-password-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="new-password">Nueva contraseña</label>
            <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña" required>
            
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu nueva contraseña" required>
            
            <button type="submit">Restablecer contraseña</button>
        </form>
    </main>

    <!-- Footer reutilizado -->
    <footer class="footer">
        <div class="section-divider"></div>
        <p>©2023 Airmonitor</p>
        <nav>
            <a href="privacy-policy.html">Política de Privacidad</a> |
            <a href="terms-and-conditions.html">Términos y Condiciones</a> |
            <a href="contact.html">Contacto</a>
        </nav>
    </footer>

    <script src="../../src/app/js/forgot-pass.js"></script>
</body>
</html>
