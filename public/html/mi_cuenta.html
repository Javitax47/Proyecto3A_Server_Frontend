<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="../../src/app/css/mi_cuenta.css">
</head>
<body>
<div class="container">
    <h1>Mi cuenta</h1>
    <form id="accountForm">
        <h2>Actualizar datos</h2>
        <br>
        <div class="form-group">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="password-group">
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Repita contraseña" required>
        </div>
        <button type="submit" class="save-btn">Guardar datos</button>
    </form>
    <div class="navigation">
        <button onclick="location.href='index.html'">Volver a Sensores</button>
    </div>
</div>
<script src="../../src/app/js/mi_cuenta.js"></script>
</body>
</html>
