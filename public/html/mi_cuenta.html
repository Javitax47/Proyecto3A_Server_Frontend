<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="../../src/app/css/mi_cuenta.css">
</head>
<body>
    <div class="container">
        <h1>Mi cuenta</h1>
        <form id="accountForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="text" id="firstName" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="password-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Repita contraseña" required>
            </div>
            <button type="submit" class="save-btn">Guardar datos</button>
        </form>
    </div>
    <script src="../../src/app/js/mi_cuenta.js"></script>
</body>
</html>
