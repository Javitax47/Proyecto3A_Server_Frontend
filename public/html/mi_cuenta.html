<!-- Aqui acaba el Header -->
<main>
    <div class="container-cuenta">
        <h1>Mi cuenta</h1>
        <form id="accountForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="password_actual" placeholder="Contraseña Actual" required>
            </div>
            <div class="password-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Repita contraseña" required>
            </div>
            <button type="submit" class="save-btn">Guardar datos</button>
        </form>
    </div>
</main>
<script src="../../src/app/js/mi_cuenta.js"></script>
