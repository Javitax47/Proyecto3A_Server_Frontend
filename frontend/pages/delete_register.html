<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmonitor - Crear cuenta</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <script>
        fetch('../assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    <main>
        <section class="register-section">
            <h1>Crear cuenta</h1>
            <form class="register-form" action="#" method="post">
                <input type="text" id="username" name="username" placeholder="Nombre completo" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="submit-btn">Registrar</button>
                <div class="social-login">
                    <button class="google-btn">
                        <img src="../assets/images/google-icon.svg" alt="Google Icon">
                        Registrar con Google
                    </button>
                </div>
                <div class="register-options">
                    <a href="../pages/login.html">Ya tengo una cuenta</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
