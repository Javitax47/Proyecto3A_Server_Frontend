<!-- visualizer.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmonitor</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/visualizer.css">
</head>
<body>
    <script>
        fetch('../assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    <main>
        <div class="sensor-values" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
            <div class="value">
                <span class="number">32</span><span class="degree-symbol">&#xb0;</span><span class="unit">C</span>
            </div>
            <div class="value">
                <span class="number">124</span><span class="degree-symbol">&#xb0;</span><span class="unit">ppm</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Modo del visualizador</p>
    </footer>
</body>
</html>
