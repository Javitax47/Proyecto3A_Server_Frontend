<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmonitor - Olvidé mi contraseña</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/forgot_password.css">
</head>
<body>
    <script>
        fetch('../assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    <main>
        <section class="forgot-password-section">
            <h1>Olvidé mi contraseña</h1>
            <form class="forgot-password-form" action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <button type="submit" class="submit-btn">Enviar enlace</button>
                <div class="forgot-password-options">
                    <a href="../pages/login.html">Iniciar sesión</a>
                    <a href="../pages/register.html">Crear cuenta</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
