<!-- contact.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmonitor - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <script>
        fetch('../assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    <main>
        <section class="contact-section">
            <h1>Contacta con nuestro equipo</h1>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Tu nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Tu correo</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" id="description" name="description" placeholder="Descripción" required>
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <textarea id="subject" name="subject" rows="3" placeholder="Asunto" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        fetch('../assets/includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
