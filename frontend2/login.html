<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AirMonitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header header-transparent">
        <div class="header-left">
            <div class="logo">
                <a href="../index.html">
                    <img src="images/logotipo.svg" alt="AirMonitor Logo">
                </a>
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="../air-quality.html">Conoce el Aire</a></li>
                    <li><a href="../visualizer.html">Mapa</a></li>
                    <li><a href="../contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="../login.html">Iniciar sesión</a>
        </div>
    </header>    

    <section class="login-section">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <div class="login-options">
                    <a href="../recover-password.html">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <a href="../singup.html" class="create-account">Crear cuenta</a>
        </div>
    </section>

    <footer class="footer">
        <div class="section-divider"></div>
        <p>©2023 Airmonitor</p>
        <nav>
            <a href="../privacy-policy.html">Política de Privacidad</a> |
            <a href="../terms-and-conditions.html">Términos y Condiciones</a> |
            <a href="../contact.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
