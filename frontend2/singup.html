<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - AirMonitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header header-solid">
        <div class="header-left">
            <div class="logo">
                <a href="../index.html">
                    <img src="images/logotipo2.svg" alt="AirMonitor Logo">
                </a>
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="../air-quality.html">Conoce el Aire</a></li>
                    <li><a href="../visualizer.html">Mapa</a></li>
                    <li><a href="../contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="../login.html">Iniciar sesión</a>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Crea una cuenta</h2>
            <form action="#" method="POST">
                <label for="fullname">Nombre y apellidos</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
                
                <!-- Checkbox de política de privacidad -->
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto la <a href="../privacy-policy.html" target="_blank">Política de Protección de Datos</a>.
                    </label>
                </div>
                
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="section-divider"></div>
        <p>©2023 Airmonitor</p>
        <nav>
            <a href="../privacy-policy.html">Política de Privacidad</a> |
            <a href="../terms-and-conditions.html">Términos y Condiciones</a> |
            <a href="../contact.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
