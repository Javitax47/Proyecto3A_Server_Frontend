<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/visualizer.css">
</head>
<body>
    <!-- Header reutilizado -->
    <header class="header header-solid">
        <div class="header-left">
            <div class="logo">
                <a href="../index.html">
                    <img src="images/logotipo2.svg" alt="AirMonitor Logo">
                </a>
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="../air-quality.html">Conoce el Aire</a></li>
                    <li><a href="../visualizer.html">Mapa</a></li>
                    <li><a href="../contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right">
            <a href="../login.html">Iniciar sesión</a>
        </div>
    </header>  

    <!-- Contenido principal -->
    <main class="visualizador-container">
        <div class="map-placeholder">
            <!-- Fondo azul donde irá el mapa -->
        </div>
        <!-- Caja de búsqueda -->
        <div class="search-box">
            <input type="text" placeholder="Buscar ubicación">
            <button><img src="images/search-icon.svg" alt="Buscar"></button>
        </div>
        <!-- Indicador del índice -->
        <div class="index-legend">
            <h3>Índice</h3>
            <ul>
                <li><span class="index-color insalubre"></span> Insalubre (181 - 240 µg/m³)</li>
                <li><span class="index-color pobre"></span> Pobre (141 - 180 µg/m³)</li>
                <li><span class="index-color moderado"></span> Moderado (101 - 140 µg/m³)</li>
                <li><span class="index-color optimo"></span> Óptimo (61 - 100 µg/m³)</li>
                <li><span class="index-color saludable"></span> Saludable (0 - 60 µg/m³)</li>
            </ul>
        </div>
    </main>

    <!-- Footer reutilizado -->
    <footer class="footer">
        <div class="section-divider"></div>
        <p>©2023 Airmonitor</p>
        <nav>
            <a href="../privacy-policy.html">Política de Privacidad</a> |
            <a href="../terms-and-conditions.html">Términos y Condiciones</a> |
            <a href="../contact.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
